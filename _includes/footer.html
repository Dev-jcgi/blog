<footer class="footer">
    <div class="container">
        <div class="footer-content">
            <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. Todos los derechos reservados.</p>
            <div class="social-links">
                {% if site.github_username %}
                <a href="https://github.com/{{ site.github_username }}" target="_blank" rel="noopener" class="social-link">GitHub</a>
                {% endif %}
                {% if site.twitter_username %}
                <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank" rel="noopener" class="social-link">Twitter</a>
                {% endif %}
                {% if site.linkedin_username %}
                <a href="https://linkedin.com/in/{{ site.linkedin_username }}" target="_blank" rel="noopener" class="social-link">LinkedIn</a>
                {% endif %}
            </div>
        </div>
    </div>
</footer>
