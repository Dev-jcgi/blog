<header class="header" role="banner">
    <nav class="nav-container" role="navigation" aria-label="Navegación principal">
        <div class="logo">
            <svg class="logo-icon" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
            </svg>
            <a href="{{ '/' | relative_url }}" class="logo-text" aria-label="Ir a página de inicio">{{ site.title }}</a>
        </div>
        <ul class="nav-menu" role="list">
            <li><a href="{{ '/' | relative_url }}" class="nav-link {% if page.url == '/' %}active{% endif %}" aria-current="{% if page.url == '/' %}page{% endif %}">Inicio</a></li>
            <li><a href="{{ '/categorias/' | relative_url }}" class="nav-link">Categorías</a></li>
            <li><a href="{{ '/tags/' | relative_url }}" class="nav-link">Tags</a></li>
            <li><a href="{{ '/archivo/' | relative_url }}" class="nav-link">Archivo</a></li>
            <li><a href="{{ '/buscar/' | relative_url }}" class="nav-link" aria-label="Buscar artículos">
                <svg class="icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                <span>Buscar</span>
            </a></li>
            <li>
                <button class="theme-toggle" id="theme-toggle" aria-label="Cambiar entre modo claro y oscuro" aria-pressed="false">
                    <div class="theme-toggle-slider">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                        </svg>
                    </div>
                </button>
            </li>
        </ul>
    </nav>
</header>
