<!-- Share Buttons Component -->
<div class="share-buttons-enhanced">
    <p class="share-label">Compartir este artículo:</p>
    <div class="share-buttons-grid">
        <!-- Twitter -->

           target="_blank" 
           rel="noopener noreferrer"
           class="share-btn twitter"
           aria-label="Compartir en Twitter">

            </svg>
            <span>Twitter</span>
        </a>
        
        <!-- LinkedIn -->

           target="_blank"

           aria-label="Compartir en LinkedIn">

        </a>
        
        <!-- Facebook -->

           target="_blank" 
           rel="noopener noreferrer"
           class="share-btn facebook"
           aria-label="Compartir en Facebook">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"/>
            </svg>
            <span>Facebook</span>
        </a>
        
        <!-- WhatsApp -->
        <a href="https://wa.me/?text={{ page.title | uri_escape }}%20{{ page.url | absolute_url | uri_escape }}" 
           target="_blank" 
           rel="noopener noreferrer"
           class="share-btn whatsapp"
           aria-label="Compartir en WhatsApp">

        <!-- Telegram -->

           target="_blank" 
           rel="noopener noreferrer"
           class="share-btn telegram"
           aria-label="Compartir en Telegram">

            </svg>
            <span>Telegram</span>
        </a>
        
        <!-- Copiar enlace -->
        <button class="share-btn copy-link" 
                onclick="copyLinkToClipboard('{{ page.url | absolute_url }}')"
                aria-label="Copiar enlace">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
                <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
            </svg>
            <span>Copiar</span>
        </button>
    </div>
</div>

<script>
function copyLinkToClipboard(url) {
    if (navigator.clipboard) {
        navigator.clipboard.writeText(url).then(() => {
            const btn = event.target.closest('.copy-link');
            const originalText = btn.querySelector('span').textContent;
            btn.querySelector('span').textContent = '¡Copiado!';
            btn.style.background = 'rgba(0, 212, 255, 0.2)';
            
            setTimeout(() => {
                btn.querySelector('span').textContent = originalText;
                btn.style.background = '';
            }, 2000);
        });
    }
}
</script>

<style>
.share-buttons-enhanced {
    margin: 3rem 0;
    padding: 2rem;
    background: var(--bg-card);
    border: 1px solid var(--border-color);
    border-radius: 1rem;
}

.share-label {
    font-weight: 600;
    font-size: 1rem;
    margin-bottom: 1rem;
    color: var(--text-secondary);
}

.share-buttons-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 0.75rem;
}

.share-btn {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0.5rem;
    padding: 1rem;
    background: rgba(0, 0, 0, 0.2);
    border: 1px solid var(--border-color);
    border-radius: 0.5rem;
    text-decoration: none;
    color: var(--text-primary);
    transition: all 0.3s;
    cursor: pointer;
}

.share-btn:hover {
    transform: translateY(-2px);
}

.share-btn svg {
    width: 24px;
    height: 24px;
}

.share-btn span {
    font-size: 0.875rem;
    font-weight: 500;
}

.share-btn.twitter:hover {
    background: #1DA1F2;
    border-color: #1DA1F2;
    color: white;
}

.share-btn.linkedin:hover {
    background: #0077B5;
    border-color: #0077B5;
    color: white;
}

.share-btn.facebook:hover {
    background: #1877F2;
    border-color: #1877F2;
    color: white;
}

.share-btn.whatsapp:hover {
    background: #25D366;
    border-color: #25D366;
    color: white;
}

.share-btn.telegram:hover {
    background: #0088cc;
    border-color: #0088cc;
    color: white;
}

.share-btn.copy-link:hover {
    background: rgba(0, 212, 255, 0.2);
    border-color: var(--primary);
    color: var(--primary);
}

@media (max-width: 768px) {
    .share-buttons-grid {
        grid-template-columns: repeat(3, 1fr);
    }
}
</style>
