---
layout: default
title: Búsqueda
permalink: /buscar/
---

<section class="hero-small">
    <div class="container">
        <h1 class="page-title">Búsqueda</h1>
        <p class="page-subtitle">Encuentra el contenido que buscas</p>
    </div>
</section>

<section class="search-section">
    <div class="container">
        <div class="search-box-large" role="search">
            <label for="search-input" class="sr-only">Buscar artículos del blog</label>
            <svg class="search-icon-large" viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
            <input type="search" 
                   id="search-input" 
                   placeholder="Buscar en todo el blog..." 
                   class="search-input-large" 
                   autofocus
                   aria-describedby="search-help"
                   autocomplete="off"
                   spellcheck="false">
            <button id="clear-search" 
                    class="clear-search-btn" 
                    aria-label="Limpiar búsqueda" 
                    style="display: none;"
                    type="button">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>
        
        <p id="search-help" class="sr-only">Use palabras clave para buscar artículos. Soporta búsqueda con comodines usando asterisco (*).</p>
        
        <!-- Filtros avanzados -->
        <div class="search-filters" role="group" aria-label="Opciones de filtrado">
            <div class="filter-group">
                <label for="category-filter">Categoría:</label>
                <select id="category-filter" class="filter-select" aria-label="Filtrar por categoría">
                    <option value="">Todas</option>
                    {% for category in site.category_list %}
                    <option value="{{ category }}">{{ category }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="filter-group">
                <label for="sort-filter">Ordenar por:</label>
                <select id="sort-filter" class="filter-select" aria-label="Ordenar resultados">
                    <option value="relevance">Relevancia</option>
                    <option value="date-desc">Más reciente</option>
                    <option value="date-asc">Más antiguo</option>
                </select>
            </div>
        </div>

        <div id="search-results" class="search-results" role="region" aria-live="polite" aria-atomic="false">
            <div class="search-info">
                <p class="search-placeholder">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    <span>Comienza a escribir para buscar artículos...</span>
                </p>
            </div>
        </div>
    </div>
</section>

<script src="https://unpkg.com/lunr/lunr.js"></script>
<script>
(function() {
    // Datos de búsqueda
    const searchData = [
        {% for post in site.posts %}
        {
            id: "{{ forloop.index }}",
            title: {{ post.title | jsonify }},
            url: {{ post.url | relative_url | jsonify }},
            date: {{ post.date | date: "%Y-%m-%d" | jsonify }},
            dateFormatted: {{ post.date | date: "%d %b %Y" | jsonify }},
            category: {{ post.category | jsonify }},
            tags: {{ post.tags | jsonify }},
            excerpt: {{ post.excerpt | strip_html | truncate: 200 | jsonify }},
            content: {{ post.content | strip_html | jsonify }}
        }{% unless forloop.last %},{% endunless %}
        {% endfor %}
    ];

    // Configurar Lunr con soporte multiidioma
    const idx = lunr(function() {
        this.ref('id');
        this.field('title', { boost: 10 });
        this.field('category', { boost: 5 });
        this.field('tags', { boost: 5 });
        this.field('excerpt', { boost: 3 });
        this.field('content');

        searchData.forEach(function(doc) {
            this.add(doc);
        }, this);
    });

    // Elementos del DOM
    const searchInput = document.getElementById('search-input');
    const searchResults = document.getElementById('search-results');
    const clearBtn = document.getElementById('clear-search');
    const categoryFilter = document.getElementById('category-filter');
    const sortFilter = document.getElementById('sort-filter');

    let currentQuery = '';
    let currentResults = [];

    // Función de búsqueda mejorada
    function performSearch(query, category = '', sortBy = 'relevance') {
        currentQuery = query;
        
        // Mostrar/ocultar botón de limpiar
        if (clearBtn) {
            clearBtn.style.display = query.length > 0 ? 'flex' : 'none';
        }
        
        if (!query || query.length < 2) {
            searchResults.innerHTML = `
                <div class="search-info">
                    <p class="search-placeholder">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                        <span>Comienza a escribir para buscar artículos...</span>
                    </p>
                </div>
            `;
            return;
        }

        try {
            // Búsqueda con wildcards para mejor matching
            let searchQuery = query;
            if (!query.includes('*')) {
                searchQuery = query.split(' ').map(term => `${term}* ${term}~1`).join(' ');
            }
            
            let results = idx.search(searchQuery);
            
            // Filtrar por categoría si está seleccionada
            if (category) {
                results = results.filter(result => {
                    const post = searchData[parseInt(result.ref) - 1];
                    return post.category === category;
                });
            }
            
            // Obtener datos completos de los posts
            currentResults = results.map(result => ({
                ...searchData[parseInt(result.ref) - 1],
                score: result.score
            }));
            
            // Ordenar resultados
            sortResults(currentResults, sortBy);
            
            if (currentResults.length === 0) {
                searchResults.innerHTML = `
                    <div class="search-info">
                        <p class="no-results">
                            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span>No se encontraron resultados para "<strong>${escapeHtml(query)}</strong>"${category ? ` en la categoría <strong>${category}</strong>` : ''}</span>
                            <small>Intenta con otros términos o sin filtros</small>
                        </p>
                    </div>
                `;
                return;
            }

            displayResults(currentResults, query);
            
            // Guardar en historial
            saveToHistory(query);
        } catch (e) {
            // Error en la búsqueda
            searchResults.innerHTML = `
                <div class="search-info">
                    <p class="no-results">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <span>Error en la búsqueda. Intenta con otros términos.</span>
                    </p>
                </div>
            `;
        }
    }

    // Ordenar resultados
    function sortResults(results, sortBy) {
        switch(sortBy) {
            case 'date-desc':
                results.sort((a, b) => new Date(b.date) - new Date(a.date));
                break;
            case 'date-asc':
                results.sort((a, b) => new Date(a.date) - new Date(b.date));
                break;
            case 'relevance':
            default:
                results.sort((a, b) => b.score - a.score);
                break;
        }
    }

    // Mostrar resultados
    function displayResults(results, query) {
        let html = `
            <div class="search-header">
                <div class="search-count">
                    Encontrados <strong>${results.length}</strong> resultado${results.length > 1 ? 's' : ''}
                </div>
            </div>
        `;
        
        html += '<div class="results-grid">';
        
        results.forEach((post, index) => {
            html += `
                <article class="result-card" style="animation-delay: ${index * 0.05}s">
                    <a href="${post.url}" class="result-link">
                        <div class="result-header">
                            <span class="result-category">${post.category}</span>
                            <time class="result-date" datetime="${post.date}">${post.dateFormatted}</time>
                        </div>
                        <h3 class="result-title">${highlightText(post.title, query)}</h3>
                        <p class="result-excerpt">${highlightText(post.excerpt, query)}</p>
                        ${post.tags && post.tags.length > 0 ? `
                        <div class="result-tags">
                            ${post.tags.slice(0, 3).map(tag => `<span class="result-tag">${tag}</span>`).join('')}
                        </div>
                        ` : ''}
                    </a>
                </article>
            `;
        });
        
        html += '</div>';
        searchResults.innerHTML = html;
    }

    // Resaltar texto coincidente
    function highlightText(text, query) {
        if (!text) return '';
        const terms = query.split(' ').filter(t => t.length > 1);
        let result = text;
        terms.forEach(term => {
            const regex = new RegExp(`(${escapeRegex(term)})`, 'gi');
            result = result.replace(regex, '<mark>$1</mark>');
        });
        return result;
    }

    // Escapar HTML
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // Escapar RegEx
    function escapeRegex(text) {
        return text.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    }

    // Guardar en historial de búsqueda
    function saveToHistory(query) {
        if (!query) return;
        let history = JSON.parse(localStorage.getItem('searchHistory') || '[]');
        history = [query, ...history.filter(q => q !== query)].slice(0, 5);
        localStorage.setItem('searchHistory', JSON.stringify(history));
    }

    // Event listeners
    let searchTimeout;
    searchInput.addEventListener('input', function() {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => {
            performSearch(
                this.value.trim(),
                categoryFilter ? categoryFilter.value : '',
                sortFilter ? sortFilter.value : 'relevance'
            );
        }, 300);
    });

    // Botón limpiar
    if (clearBtn) {
        clearBtn.addEventListener('click', () => {
            searchInput.value = '';
            searchInput.focus();
            performSearch('', '', 'relevance');
        });
    }

    // Filtros
    if (categoryFilter) {
        categoryFilter.addEventListener('change', () => {
            performSearch(searchInput.value.trim(), categoryFilter.value, sortFilter.value);
        });
    }

    if (sortFilter) {
        sortFilter.addEventListener('change', () => {
            if (currentResults.length > 0) {
                sortResults(currentResults, sortFilter.value);
                displayResults(currentResults, currentQuery);
            }
        });
    }

    // Atajo de teclado (Ctrl/Cmd + K)
    document.addEventListener('keydown', (e) => {
        if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
            e.preventDefault();
            searchInput.focus();
        }
        
        // ESC para limpiar
        if (e.key === 'Escape' && document.activeElement === searchInput) {
            searchInput.value = '';
            performSearch('', '', 'relevance');
        }
    });

    // Búsqueda inicial si hay parámetro en la URL
    const urlParams = new URLSearchParams(window.location.search);
    const queryParam = urlParams.get('q');
    if (queryParam) {
        searchInput.value = queryParam;
        performSearch(queryParam, '', 'relevance');
    }
})();
</script>
